<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Employees</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body style="margin-top:40px">
    <div class="container col-md-6 col-md-offset-3">
        <div>
            <h3>Employee Directory</h3>
            <a th:href="@{/api/v1/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
                Add Employee
            </a>
        </div>
        <br>
        <div>
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>First Name</th><th>Last Name</th><th>Email</th><th>Action</th>
                    </tr>
                </thead>
                    <tr th:each="employee : ${employees}">
                        <td th:text="${employee.firstName}"></td>
                        <td th:text="${employee.lastName}"></td>
                        <td th:text="${employee.email}"></td>
                        <td>
                            <!-- Display "update" button link -->
                            <a th:href="@{/api/v1/employees/showFormForUpdate(employeeId=${employee.id})}"
                               class="btn btn-info"> Update
                            </a>
                            <!-- Display "delete" button link -->
                            <a onclick="return confirm('are you sure you want to delete this employee?')"
                               th:href="@{/api/v1/employees/delete(employeeId=${employee.id})}"
                               class="btn btn-danger"> Delete
                            </a>
                        </td>
                    </tr>
            </table>
        </div>
    </div>
</body>
</html>

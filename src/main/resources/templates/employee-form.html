<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Directory</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body style="margin-top:40px">
    <div class="container col-md-6 col-md-offset-3">
        <h3>Employee Directory</h3>
        <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="post">
           <div class="form-group">
               <input type="text" th:field="*{firstName}" class="form-control" placeholder="First Name">
           </div>
           <div class="form-group">
               <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last Name">
           </div>
           <div class="form-group">
               <input type="email" th:field="*{email}" class="form-control" placeholder="email">
           </div>
            <button type="submit" class="btn btn-primary">save</button>
       </form>
    </div>
</body>
</html>
